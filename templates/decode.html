{% extends "template.html" %}
{% block body %}




<div class="row">
  <div class="col-md-6">
    <hr>


    {% if components == "None" %}
    <form action="/decode" method="POST">
      <div class="form-group">
        <h3>Paste CSR:</h3>
        <textarea class="form-control" name="suppliedcsr" rows="20" cols="50"></textarea><br>
        <button type="submit" class="btn btn-default">Decode CSR</button>
      </div>
    </form>
    {% else %}

    <!-- <p><strong>Common Name:</strong> {{ components['CN'] }}</p>
    <p><strong>Country:</strong> {{ components['C'] }}</p>
    <p><strong>State or Province:</strong> {{ components['ST'] }}</p>
    <p><strong>City or Locality:</strong> {{ components['L'] }}</p>
    <p><strong>Organization Name:</strong> {{ components['O'] }}</p>
    <p><strong>Organizational Unit:</strong> {{ components['OU'] }}</p>
    <p><strong>E-Mail Address:</strong> {{ components['emailAddress'] }}</p> -->

    <br>
    <form action="/generate" method="POST">
      <div class="form-group">
        <div class="form-group">
          <label for = "common_name">Common Name ( Domain Name of website ex: www.pspinc.com ) ** include www. **</label>
          <input type="text" class="form-control" name="common_name" value="{{ components['CN'] }}">
        </div>
        <div class="form-group">
          <label for = "country">Country ( Two letter code ex: US or JP )</label>
          <input type="text" class="form-control" name="country" value="{{ components['C'] }}">
        </div>
        <div class="form-group">
          <label for = "state">State or Province Name ( Full name ex: Washington or Tokyo )</label>
          <input type="text" class="form-control" name="state" value="{{ components['ST'] }}">
        </div>
        <div class="form-group">
          <label for = "city">City or Locality ( ex: Seattle )</label>
          <input type="text" class="form-control" name="city" value="{{ components['L'] }}">
        </div>
        <div class="form-group">
          <label for = "organization">Organization Name ( ex: My Company, LLC ) </label>
          <input type="text" class="form-control" name="organization" value="{{ components['O'] }}">
        </div>
        <div class="form-group">
          <label for = "organizational_unit">Organizational Unit or Section ( ex: Internet Division )</label>
          <input type="text" class="form-control" name="organizational_unit" value="{{ components['OU'] }}">
        </div>
        <div class="form-group">
          <label for = "email_address">E-Mail Address ( Often not used )</label>
          <input type="text" class="form-control" name="email_address" value="{{ components['emailAddress'] }}">
        </div>
            <br>
            <h5>Generate new CSR / Key pair from this information.</h5>
        <button type="submit" class="btn btn-default">Generate</button>
      </div>
    </form>




      {% endif %}


  </div>
</div>
{% endblock %}
